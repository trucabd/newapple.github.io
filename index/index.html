<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page style Apple — tout-en-un</title>
  <style>
    :root {
      --bg: #000;
      --fg: #f5f5f7;
      --muted: #8e8e93;
      --light: #ffffff;
      --dark: #000000;
      --accent: #0071e3;
      --maxw: 1200px;
      --radius: 18px;
      --pad: 24px;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color: var(--fg);
      background: var(--bg);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .hero {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 32px;
      max-width: var(--maxw);
      margin: 48px auto;
      padding: 0 var(--pad);
      align-items: center;
    }

    .hero--dark { 
      color: var(--fg); 
    }

    .hero--light {
      color: #111;
      background: #f5f5f7;
      border-radius: var(--radius);
      padding: 32px;
    }

    .hero-content h1, 
    .hero-content h2 {
      margin: 0 0 8px 0;
      letter-spacing: -0.02em;
    }

    .hero-content h1 { 
      font-size: clamp(32px, 5vw, 64px); 
      font-weight: 600; 
    }

    .hero-content h2 { 
      font-size: clamp(28px, 4vw, 52px); 
      font-weight: 600; 
    }

    .hero-content p { 
      margin: 0 0 16px 0; 
      color: var(--muted); 
      font-size: 18px; 
    }

    .cta { 
      display: flex; 
      gap: 14px; 
      align-items: center; 
    }

    .btn {
      display: inline-block; 
      padding: 10px 16px; 
      border-radius: 999px;
      text-decoration: none; 
      font-weight: 500; 
      font-size: 14px;
    }

    .btn--light { 
      background: var(--light); 
      color: #111; 
    }

    .btn--dark { 
      background: #111; 
      color: #fff; 
    }

    .link { 
      color: var(--accent); 
      text-decoration: none; 
      font-weight: 500; 
    }

    .link:hover { 
      text-decoration: underline; 
    }

    /* Zone média */
    .hero-media, 
    .hero-media--light {
      position: relative;
      height: clamp(220px, 35vw, 420px); 
      border-radius: var(--radius);
      background: radial-gradient(60% 80% at 60% 50%, #222 0%, #000 70%);
      overflow: hidden;
    }

    .hero--light .hero-media--light {
      background: radial-gradient(60% 80% at 60% 50%, #eaeaf0 0%, #d9d9e3 70%);
    }

    /* Image superposée et fixée */
    .hero-media--light img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <section class="hero hero--dark">
    <div class="hero-content">
      <h1>iPhone 17 Pro</h1>
      <p>Encore plus puissant. Encore plus pro.</p>
      <div class="cta">
        <a class="btn btn--light" href="#">En savoir plus</a>
        <a class="link" href="#">Acheter</a>
      </div>
    </div>

    <!-- Bloc image à droite -->
    <div class="hero-media hero-media--light">
      <img src="https://www.apple.com/v/iphone-17-pro/a/images/overview/welcome/hero__bdntboqignj6_xlarge.jpg" alt="iPhone 16 Pro">
    </div>
  </section>

</body>
</html>
