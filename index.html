<style>
:root {
  --bg: ;
  --fg: black;
  --muted: #8e8e93;
  --light: black;
  --dark: white;
  --accent: #0071e3;
  --maxw: 1200px;
  --radius: 18px;
  --pad: 24px;
  --border: rgba(255,255,255,0.8);
  --shadow: 0 10px 30px rgba(0,0,0,0.35);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  color:var(--fg);background:var(--bg);line-height:1.5;
  -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
}
a{text-decoration:none;color:inherit}
img{max-width:100%;display:block}

/* HEADER */
.site-header{
  position:sticky;top:0;z-index:1000;
  backdrop-filter:saturate(120%) blur(14px);
  background:rgba(0,0,0,0.5);
  border-bottom:1px solid var(--border);
  transition:all .3s ease;
}
.site-header.scrolled{
  background:rgba(0,0,0,0.85);
  padding:4px 0;
}
.nav{
  max-width:var(--maxw);margin:0 auto;
  display:grid;grid-template-columns:auto 1fr auto;
  align-items:center;gap:12px;padding:10px var(--pad);
}
.logo{font-size:20px;transition:transform .3s ease}
.logo:hover{transform:scale(1.15)}
.nav-links{display:flex;gap:18px;justify-content:center}
.nav-links a{
  font-size:14px;opacity:0.9;position:relative;
  transition:opacity .2s ease;
}
.nav-links a:hover{opacity:1}
.nav-links a::after{
  content:"";position:absolute;left:0;bottom:-4px;
  width:100%;height:2px;background:var(--accent);
  transform:scaleX(0);transform-origin:right;
  transition:transform .3s ease;
}
.nav-links a:hover::after{
  transform:scaleX(1);transform-origin:left;
}
.nav-actions{display:flex;gap:8px;align-items:center}
.icon-btn,.hamburger{
  background:transparent;border:none;color:var(--fg);
  font-size:16px;cursor:pointer;padding:6px 8px;border-radius:8px;
  transition:transform .2s ease, background .2s ease;
}
.icon-btn:hover,.hamburger:hover{
  background:rgba(255,255,255,0.06);
  transform:scale(1.15);
}

/* HERO */
.hero{
  display:grid;grid-template-columns:1.05fr 0.95fr;
  gap:32px;max-width:var(--maxw);margin:48px auto;
  padding:0 var(--pad);align-items:center;
}
.hero--light{
  color:#111;background:#f5f5f7;border-radius:var(--radius);padding:32px;
}
.hero-content h2{font-size:clamp(28px,4vw,52px);font-weight:600;margin-bottom:8px}
.hero-content p{color:var(--muted);font-size:18px;margin-bottom:16px}
.cta{display:flex;gap:16px;flex-wrap:wrap}
.btn{
  display:inline-block;padding:10px 16px;border-radius:999px;
  font-weight:500;font-size:14px;transition:transform .2s ease, background .3s ease;
}
.btn--dark{background:#111;color:#fff}
.btn--dark:hover{background:#000;transform:scale(1.08)}
.link{color:var(--accent);font-weight:500;transition:color .3s ease}
.link:hover{color:#004a99;text-decoration:underline}
.hero-media{
  position:relative;height:clamp(240px,35vw,460px);
  border-radius:var(--radius);overflow:hidden;
  background:radial-gradient(60% 80% at 60% 50%,#222 0%,#000 70%);
  box-shadow:var(--shadow);
}
.hero--light .hero-media{
  background:radial-gradient(60% 80% at 60% 50%,#eaeaf0 0%,#d9d9e3 70%);
}
.hero-media img{
  position:absolute;inset:0;width:100%;height:100%;
  object-fit:cover;transition:transform .4s ease;
}
.hero-media:hover img{transform:scale(1.05)}

/* GRID */
.grid{
  max-width:var(--maxw);margin:48px auto;padding:0 var(--pad);
  display:grid;grid-template-columns:repeat(4,1fr);gap:18px;
}
.card{
  background:grey;border:1px solid var(--border);
  border-radius:var(--radius);padding:18px;
  transition:transform .3s ease, box-shadow .3s ease;
}
.card:hover{
  transform:translateY(-5px) scale(1.02);
  box-shadow:var(--shadow);
}
.card-media{
  height:160px;border-radius:14px;overflow:hidden;
  background:var(--card-image,linear-gradient(145deg,#1c1c1f,#0f0f12)) center/cover no-repeat;
  margin-bottom:12px;transition:transform .3s ease;
}
.card:hover .card-media{transform:scale(1.05)}
.card h3{margin-bottom:6px;font-weight:600}
.card p{color:var(--muted);margin-bottom:10px}

/* FOOTER */
.site-footer{
  background:#0b0b0b;border-top:1px solid var(--border);margin-top:64px;
}
.footnotes,.footer-links,.legal{
  max-width:var(--maxw);margin:0 auto;padding:16px var(--pad);
}
.footnotes p{color:var(--muted);font-size:12px}
.footer-links{
  display:grid;grid-template-columns:repeat(4,1fr);gap:18px;
}
.footer-links .col h4{margin-bottom:8px;font-size:13px;color:#d0d0d0}
.footer-links .col a{display:block;color:#bdbdbf;font-size:13px;padding:4px 0;transition:color .3s ease}
.footer-links .col a:hover{color:#e5e5e7}
.legal{
  display:flex;justify-content:space-between;align-items:center;
  color:#8a8a8e;font-size:12px;border-top:1px solid var(--border);
}

/* RESPONSIVE */
@media(max-width:960px){
  .nav-links{display:none}
  .hero{grid-template-columns:1fr}
  .grid{grid-template-columns:repeat(2,1fr)}
  .footer-links{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:560px){
  .grid{grid-template-columns:1fr}
  .hero-media{height:220px}
}
</style>
</head>
